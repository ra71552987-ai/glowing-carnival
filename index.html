<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق القرآن الكريم - Base.apk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: radial-gradient(circle at top left, #050d1a, #0a1426, #050d1a);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .waves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="%230a1f3d"><path d="M0 0v46.29c60 30 120 40 180 35s150-40 220-42c80-2 160 25 240 40s160 18 240 0 160-50 240 5V0z"/></svg>');
            background-size: 1200px 120px;
        }
        
        .wave-1 { animation: wave 25s linear infinite; opacity: 0.6; }
        .wave-2 { animation: wave 20s linear infinite reverse; opacity: 0.4; }
        .wave-3 { animation: wave 15s linear infinite; opacity: 0.2; }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        
        .app-icon {
            width: 160px;
            height: 160px;
            border-radius: 35px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            border: 3px solid #444d7a;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f5d96d;
            text-shadow: 0 0 15px rgba(245, 217, 109, 0.7);
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8c6e0;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.7;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, #f5d96d, #c9a635);
            color: #0a1426;
            padding: 18px 45px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(245, 217, 109, 0.3);
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 40px rgba(245, 217, 109, 0.6);
        }
        
        .app-info {
            margin-top: 40px;
            background: rgba(15, 25, 45, 0.7);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(80, 100, 150, 0.4);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(168, 198, 224, 0.2);
        }
        
        .info-item:last-child { border-bottom: none; }
        
        .info-label { color: #a8c6e0; }
        .info-value { color: #f5d96d; font-weight: 600; }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #9eb7d3;
            font-size: 0.9rem;
            border-top: 1px solid rgba(80, 100, 150, 0.4);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.1rem; }
            .app-icon { width: 120px; height: 120px; }
            .download-btn { padding: 15px 35px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="waves-container">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="app-icon">
                <img src="quran_icon.png" alt="Quran Icon">
            </div>
            
            <h1>تطبيق القرآن الكريم</h1>
            <p class="subtitle">تطبيق شامل للقرآن الكريم مع التفسير والتلاوة، مصمم لتوفير تجربة روحية عميقة ومميزة</p>
            
            <a href="base.apk" class="download-btn">
                <i class="fas fa-download"></i>
                تحميل التطبيق
            </a>
            
            <div class="app-info">
                <div class="info-item">
                    <span class="info-label">اسم التطبيق:</span>
                    <span class="info-value">القرآن الكريم</span>
                </div>
                <div class="info-item">
                    <span class="info-label">الإصدار:</span>
                    <span class="info-value">1.0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">الحجم:</span>
                    <span class="info-value">83 ميجابايت</span>
                </div>
                <div class="info-item">
                    <span class="info-label">التوافق:</span>
                    <span class="info-value">أندرويد 5.0+</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة © 2025 - تطبيق القرآن الكريم</p>
        </footer>
    </div>
</body>
</html>
