<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق القرآن الكريم - Base.apk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1930 0%, #152642 50%, #0a1930 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .waves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="%23152a46"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            opacity: 0.6;
        }
        
        .wave-1 {
            animation: wave 25s linear infinite;
            z-index: 1;
        }
        
        .wave-2 {
            animation: wave 18s linear infinite reverse;
            z-index: 2;
            opacity: 0.4;
        }
        
        .wave-3 {
            animation: wave 20s linear infinite;
            z-index: 3;
            opacity: 0.2;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1200px;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        
        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 3px solid #2d4d7a;
            background: linear-gradient(135deg, #1a3a5f, #2d4d7a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0b450;
            font-size: 60px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e0b450;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8c6e0;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, #e0b450, #d4a235);
            color: #0a1930;
            padding: 18px 45px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(224, 180, 80, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(224, 180, 80, 0.5);
        }
        
        .download-btn i {
            font-size: 1.6rem;
        }
        
        .app-info {
            margin-top: 40px;
            background: rgba(21, 38, 66, 0.7);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(45, 77, 122, 0.5);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(168, 198, 224, 0.2);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #a8c6e0;
        }
        
        .info-value {
            color: #e0b450;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #a8c6e0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(45, 77, 122, 0.5);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .app-icon {
                width: 120px;
                height: 120px;
                font-size: 50px;
            }
            
            .download-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="waves-container">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="app-icon">
                <i class="fas fa-quran"></i>
            </div>
            
            <h1>تطبيق القرآن الكريم</h1>
            <p class="subtitle">تطبيق شامل للقرآن الكريم مع التفسير والتلاوة، مصمم لتوفير تجربة روحية مميزة</p>
            
            <a href="base.apk" class="download-btn">
                <i class="fas fa-download"></i>
                تحميل التطبيق
            </a>
            
            <div class="app-info">
                <div class="info-item">
                    <span class="info-label">اسم التطبيق:</span>
                    <span class="info-value">القرآن الكريم</span>
                </div>
                <div class="info-item">
                    <span class="info-label">الإصدار:</span>
                    <span class="info-value">2.1.0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">الحجم:</span>
                    <span class="info-value">45 ميجابايت</span>
                </div>
                <div class="info-item">
                    <span class="info-label">التوافق:</span>
                    <span class="info-value">أندرويد 5.0+</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة © 2023 - تطبيق القرآن الكريم</p>
        </footer>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.querySelector('.download-btn');
            
            downloadBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            downloadBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
